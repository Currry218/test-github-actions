version: 2.1
orbs:
  node: circleci/node@5
executors:
  docker-executor:
    docker:
      - image: cimg/node:20.0

jobs:
  testing:
    executor: docker-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm test

  build-and-push:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Login to Docker Hub
          command: |
            echo $DOCKER_HUB_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin
      - run:
          name: Build and Tag Docker Image
          command: |
            docker build -t $DOCKER_HUB_USERNAME/nestjs-example:latest .
      - run:
          name: Push Docker Image
          command: |
            docker push $DOCKER_HUB_USERNAME/nestjs-example:latest
      - run:
          name: Update Image Metadata
          command: |
            echo "Image metadata updated: $DOCKER_HUB_USERNAME/nestjs-example:latest"

  deploy:
    executor: docker-executor
    steps:
      - run:
          name: Deploy to Render
          command: |
            curl -X POST -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '{"deployHook":"'"$RENDER_DEPLOY_HOOK"'", "imageUrl":"'"$DOCKER_HUB_USERNAME/nestjs-example:latest"'"}' \
            https://api.render.com/v1/deploy

workflows:
  build-and-deploy:
    jobs:
      - testing
      - build-and-push:
          requires:
            - testing
      - deploy:
          requires:
            - build-and-push
